<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beauté — Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Lora&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lora', serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://i.pinimg.com/736x/8d/0f/90/8d0f90e5a98953baec04fb85bc69b680.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      animation: fadeInBody 1s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 40px;
      font-family: 'DM Serif Display', serif;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      position: relative;
      transition: all 0.4s ease;
      font-family: 'Lora', serif;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0%;
      height: 2px;
      background: #e6c26b;
      position: absolute;
      bottom: -6px;
      left: 0;
      transition: width 0.4s ease;
    }

    nav a:hover {
      color: #e6c26b;
      transform: scale(1.07);
    }

    nav a:hover::after {
      width: 100%;
    }

    .main-content {
      text-align: center;
      padding: 60px 20px;
      animation: slideUp 1.2s ease;
      position: relative;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .main-title {
      font-family: 'DM Serif Display', serif;
      font-size: 72px;
      margin-bottom: 16px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
      position: relative;
    }

    .main-title::after {
      content: '';
      display: block;
      margin: 16px auto 0;
      width: 60px;
      height: 4px;
      background-color: #ff8c42; /* ярко-оранжевый акцент */
      border-radius: 2px;
      animation: growBar 1s ease;
    }

    @keyframes growBar {
      from { width: 0; opacity: 0; }
      to { width: 60px; opacity: 1; }
    }

    .slogan {
      font-size: 22px;
      margin-bottom: 50px;
      color: #ddd;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      position: relative;
    }

    .slogan::before {
      content: '—';
      color: #ff8c42;
      font-size: 30px;
      position: absolute;
      left: -30px;
      top: 2px;
    }

    .catalog-btn {
      text-decoration: none;
      background-color: #ff8c42;
      color: #000;
      padding: 16px 40px;
      border-radius: 40px;
      font-family: 'Lora', serif;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 140, 66, 0.3);
    }

    .catalog-btn:hover {
      background-color: #e6c26b;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
      background-color: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Beauté</div>
    <nav>
      <a href="about.html">О нас</a>
      <a href="catalog.html">Каталог</a>
      <a href="contact.html">Контакты</a>
    </nav>
  </header>

  <div class="main-content">
    <h1 class="main-title">Beauté</h1>
    <p class="slogan">Лимитированная коллекция, в которой каждая деталь — это искусство. Откройте для себя мир утончённой косметики.</p>
    <a href="catalog.html" class="catalog-btn">Смотреть каталог</a>
  </div>

  <footer>
    © 2025 Beauté. Все права защищены.
  </footer>
</body>
</html>
